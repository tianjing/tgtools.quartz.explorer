<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: white;
        }
    </style>

    <script type="text/javascript">
        document.write('<script src=\"../../../../js/boot.js\" type=\"text/javascript\"><\/script>');
    document.write('<script src=\"../../../../js/miniuiboot.js" type=\"text/javascript\"><\/script>');
    document.write('<script src=\"js/tgtools.js\" type=\"text/javascript\"><\/script>');
    document.write('<script src=\"js/quartz.js\" type=\"text/javascript\"><\/script>');

    </script>


</head>
<body>
<div style="width: 100%">
    <div class="mini-toolbar" style="border-bottom: 0; padding: 0px;">
        <table style="width: 100%;">
            <tr>
                <td id="buttons" style="width: 100%;">
                    <a id="addbutton" class="mini-button" iconCls="icon-add" onclick="add();">添加</a>
                    <a id="editbutton" class="mini-button" iconCls="icon-edit" onclick="edit();">编辑</a>
                    <a id="refbutton" class="mini-button" iconCls="icon-reload" onclick="gridreload();">刷新</a>
                    <a id="suspensionbutton" class="mini-button" iconCls="icon-remove" onclick="remove();">删除</a>
                    <a id="activatebutton" class="mini-button" iconCls="icon-ok" onclick="change();">改变状态</a>
                </td>
                <td id="rightbuttons" style="white-space: nowrap;"></td>
            </tr>
        </table>
    </div>
</div>
<!--撑满页面-->
<div class="mini-fit">
    <div id="datagrid1" class="mini-datagrid" style="width: 100%; height: 100%;"
         idField="ID_"
         allowCellSelect="true" editNextOnEnterKey="true" multiSelect="true" showPager="false"
         allowCellEdit="true">
        <div property="columns">
            <div field="id" width="180" headerAlign="center">id</div>
            <div field="jobName" width="180" headerAlign="center">jobName（老平台服务：服务目录名称）</div>
            <div field="beanClass" width="180" headerAlign="center">beanClass（老平台服务：tgtools.quartz.explorer.task.ServiceJob）</div>
            <div field="springBean" width="180" headerAlign="center">springBean（如果使用老平台服务这里填写service全路径:com.test.TestServices）</div>
            <div field="methodName" width="180" headerAlign="center">methodName</div>
            <div field="cronExpression" width="180" headerAlign="center">cronExpression</div>
            <div field="isConcurrent" width="180" headerAlign="center">isConcurrent</div>
            <div field="description" width="180" headerAlign="center">description</div>
            <div field="jobStatus" width="180" headerAlign="center">jobStatus</div>
            <div field="jobGroup" width="180" headerAlign="center">jobGroup</div>
        </div>
    </div>
</div>
</body>
</html>
